<!DOCTYPE html>
<html>
<head>
  <title>@Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- If we want this for mobile at some point we need it ^  -->
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600,400,300' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/js/libraries/moment.min.js"></script>
  <script src="/js/models/movie.js"></script>
  <script src="/js/views/movieView.js"></script>
  <script src="/js/models/session.js"></script>
  <script src="/js/models/location.js"></script>
  <script src="/js/views/userView.js"></script>
  <script src="/js/models/user.js"></script>
  <script src="/js/views/LocationView.js"></script>
  <script src="/js/views/movieView.js"></script>
  <script src="js/models/map.js"></script>
  <script src="/js/script.js"></script>
</head>

<body>
  <header class="navbar navbar-custom">
    <div class="navbar-inner">
      <div class="container">
        <div id="logo-atnow" class="navbar-brand">@Now</div>
        <nav class="collapse navbar-collapse navbar-ex1-collapse">
          <!-- If user signed in etc. -->
          <ul id="custom" class="nav navbar-nav navbar-right">
            <li class="nav-custom account link"><p><span>Account</span></p></li>
            <li class= "nav-custom login link"><p><span>Login</span></p></li>
            <li class="nav-custom logout link"><p><span>Logout</span></p></li>
            <li class= "nav-custom signup link"><p><span>Signup</span></p></li>
          </ul>
        </nav>
      <div class="main-body-test">
        </div>
        <div class= "showuserinfo"></div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="pull-right set-location-div">
        <input type="text" placeholder="location" class='location input-div'>
        <button class="set-location btn-custom-set">set</button>
    </div>
  </div>
<div class="container">
    <section>
      <h1 class="cta rotate">
        <span class="style-banner">I want to go </span>
        <span class="word-wrapper">
          <b>to the bar.</b>
          <b>to the movies.</b>
          <b>out to eat.</b>
        </span>
      </h1>
    </section>
    <div class="row">
      <div class="loc-space col-md-8">
        <button class="btn-custom restaurants">Restaurants</button>
        <button class="btn-custom stores">Stores</button>
        <button class="btn-custom movies">Movies</button>
        <span><img src="/images/powered_by_google_on_white.png" alt="Powered by Google"></span>
        <ul class="loc-container"></ul>
      </div>

      <div class="col-md-4 userdiv">
        <div class="alert alert-dismissable sessionmessage">
          Sorry, There Must Be An Error.
        </div>
        <div class="alert alert-success alert-dismissable successmessage">
          You have sucessfully logged out!.
        </div>
        <form method="post" action="/login">
          <h2>Log In</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input class="form-control" type="password" name="password" id="password">
          </div>
          <input class="btn-submit" type="submit">
          <a href="/auth/twitter" class="twitter"><img id="twitter-login" src="http://i.imgur.com/3kYcO3Y.png" alt='twitter logo'></a>
        </form>
        <div class= 'allvotesdiv'></div>
      </div>
    </div>
  </div>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzKpNRyX1TvArCR_ZHz06J-wu1CqM6Niw&callback=map.initMap">
    </script>
    <script async src="/js/animations-transitions/rotateAnimation.js"></script>
</body>
</html>
